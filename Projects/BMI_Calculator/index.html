<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>BMI CALCULATOR</h1>
    <div class="container">
      <div class="height">
        <label for="height">Height: (in metre)</label>
        <input type="text" placeholder="Enter your height" id="heightInput" />
      </div>
      <div class="weight">
        <label for="weight">Weight: (in Kg)</label>
        <input type="text" placeholder="Enter your weight" id="weightInput" />
      </div>
      <div class="calculate">
        <button id="calculateBMI">Calculate BMI</button>
      </div>
    </div>
    <span id="result"></span>
    <script src="script.js"></script>
  </body>
</html>
