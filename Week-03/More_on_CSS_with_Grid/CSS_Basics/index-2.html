<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positions</title>
    <style>
        body{
            position: relative;
        }
        #p2{
            position: absolute;
            top: 70%;
            left: 50%;
        }
        #p1{
            position: fixed;
            top: 45px;
            left: 200px;
        }
    </style>
</head>
<body>
    <div id="p1">
        <p>Paragraph 1</p>
        <p id="my-element">Paragraph 2</p>
        <p>Paragraph 3</p>
      </div>
      <div id="p2">
        <p>P 4</p>
        <p>P 4</p>
        <p>P 4</p>
        <p>P 4</p>
        <p>P 4</p>
        <p>P 4</p>
        <p>P 4</p>
        <p>P 4</p>
        <p>P 4</p>
        
      </div>

</body>
</html>
